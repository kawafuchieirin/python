{% extends "base/diary_base.html" %}
{% block body %}

<form method="POST">
    {% csrf_token %}
    <P>このページを削除してもよろしいでしょうか？</P>
    <button type="submit">削除</button>
</form>
<h2>{{ page.title }}</h2>
<div>{{ page.page_date }}</div>
<div>{{ page.body | linebreaksbr }}</div>
{% if page.picture %}
<img src="{{ page.picture.url }}"/ >
{% endif %}
<br>

{% endblock %}
